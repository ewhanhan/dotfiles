# Modular tmux configuration
# Main entry point that sources all configuration modules

# Core settings (terminal, prefix, indices)
source-file ~/.config/tmux/config/core.conf

# Custom keybindings
source-file ~/.config/tmux/config/keybindings.conf

# Appearance settings (status bar, titles)
source-file ~/.config/tmux/config/appearance.conf

# System integration (mouse, clipboard, hyperlinks)
source-file ~/.config/tmux/config/system.conf

# Plugin configurations
source-file ~/.config/tmux/plugins/configs.conf

# Plugin declarations and initialization (must be last)
source-file ~/.config/tmux/plugins/plugins.conf